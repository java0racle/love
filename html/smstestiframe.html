<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 100%;}
    </style>
</head>
<body>
    <div>
        <a href="sms:1234?body=text">android 失败</a>
    </div>
    <div>
        <button onclick="androidclick()">android 成功</button>
    </div>
    <script>
        var androidclick = function(){
            var url = ['sms:', '106912345', '?', 'body=', 'smstxt']
            url = url.join('')
            var iframe = document.createElement('iframe')
                iframe.width = 0
            iframe.height = 0
            iframe.style.position = 'absolute'
            iframe.style.left = '-9999px'
            iframe.src = url
            document.body.appendChild(iframe)
            setTimeout(function(){
                document.body.removeChild(iframe)
            },1000)
        }
        var iosclick = function(){
            var url = ['sms:', '106912345', '&', 'body=', 'smstxt']
            url = url.join('')
            var iframe = document.createElement('iframe')
                iframe.width = 0
            iframe.height = 0
            iframe.style.position = 'absolute'
            iframe.style.left = '-9999px'
            iframe.src = url
            document.body.appendChild(iframe)
            setTimeout(function(){
                document.body.removeChild(iframe)
            },1000)
        }
    </script>
</body>
</html>
